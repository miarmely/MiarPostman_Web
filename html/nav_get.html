<DOCTYPE html>
<html lang="en">
    <head>
        <title>Display Employees</title>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <meta name="description" content="Display Employees On Database">
        <meta name="keywords" content="display, employee, employees, database">
        <meta author="miarmely">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/nav_get.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script type="module" src="../js/nav_get.js"></script>
        <script type="module" src="../js/library.js"></script> 
    </head>
    <body>
        <div id="container">
            <header>
                <div id="mainTitle">
                    <h1><a href="nav_get.html">Display Employees</a></h1>
                </div>
            </header>
            <nav>
                <div id="menu_left">
                    <ul>
                        <li><a href="index.html">HOMEPAGE</a></li>
                        <li><a href="nav_get.html">GET</a></li>
                        <li><a href="nav_post.html">POST</a></li>
                        <li><a href="">PUT</a></li>
                        <li><a href="">DELETE</a></li>
                    </ul>
                </div>
                <div id="menu_right">
                    <ul>
                        <li>
                            <img id="pic_user" src="../pictures/blank_profile.jpg" alt="profile picture">
                            <span>USER</span>
                        </li>
                    </ul>

                </div>
            </nav>
            <section>
                <div id="main">
                    <div id="display">
                        <table>
                            <thead>
                                <tr id="head">
                                    <th>Id</th>
                                    <th>Full Name</th>
                                    <th>Last Name</th>
                                    <th>Job</th>
                                    <th>Salary</th>
                                    <th>Register Date</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <aside>
                <div id="side_menu">
                    <div id="input">
                        <table>
                            <tbody>
                                <tr>
                                    <td><label for="inpt_id">Id:</label></td>
                                    <td><input type="number" id="inpt_id" name="id"></td>
                                </tr>
                                <tr>
                                    <td><label for="inpt_fullName">Full Name:</label></td>
                                    <td><input type="text" id="inpt_fullName" name="fullName"></td>
                                </tr>
                                <tr>
                                    <td><label for="inpt_lastName">Last Name:</label></td>
                                    <td><input type="text" id="inpt_lastName" name="lastName"></td>
                                </tr>
                                <tr>
                                    <td><label for="inpt_job">Job:</label></td>
                                    <td><input type="text" id="inpt_job" name="job"></td>
                                </tr>
                                <tr>
                                    <td><label for="inpt_salary">Salary:</label></td>
                                    <td><input type="number" id="inpt_salary" name="salary"></td>
                                </tr>
                                <tr>
                                    <td><label for="inpt_registerDate">Register Date:</label></td>
                                    <td><input type="date" id="inpt_registerDate" name="registerDate"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2"><button type="button" id="btn_display">Display</button></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </aside>
            <footer>

            </footer>
        </div>

        <script>
        </script>
        
    </body>
</html>
</DOCTYPE>
